<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="message"></div>
    <div class="board"></div>
    <div id="" style="display:flex; flex-wrap:wrap;">
      <div style="margin-right: 2em">
        Mines left: <span id="minesLeft"></span>
      </div>
      <div>
        Seconds elapsed: <span id="timeElasped">0</span>
      </div>
    </div>
    <input id="reset" class="button" value="reset" style="margin-top:20px;">
    <audio id="audio_bomb">
      <source src="./audio/time_bomb.mp3"></source>
    </audio>
    <audio id="audio_reveal">
      <source src="./audio/computer_error.mp3"></source>
    </audio>
    <audio id="audio_mark">
      <source src="./audio/click_on.mp3"></source>
    </audio>
    <audio id="audio_unmark">
      <source src="./audio/click_off.mp3"></source>
    </audio>
    <audio id="audio_win">
      <source src="./audio/win_music_box.mp3"></source>
    </audio>

  </body>
</html>
